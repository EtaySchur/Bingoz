      <ion-view view-title="Sign-In">
      <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="signIn(user)">
          Sign-In
        </button>
        <p class="text-center">
          <a href="#/forgot-password">Forgot password</a>
        </p>
      </div>
      <div class="spinner-overlay" ng-show="$root.showSpinner"></div>
      <ion-spinner icon="android" class="spinner spinner-android app-spinner" ng-show="$root.showSpinner"></ion-spinner>
    </ion-content>
  </ion-view>

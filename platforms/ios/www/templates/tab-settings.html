<ion-view view-title="Profile">
<ion-content has-header="true">
<div id="profile-bg"></div>
<div id="content">
  <div class="profile-bg"></div>
  <div id="profile-info">
      <img id="profile-image" ng-src="img/defulte_avatar.jpg">
      <h3 id="profile-name">{{currentPlayer.nickName}}</h3>
  </div>
</div>
    <div class="list card">

        <div class="item item-avatar">
            <img ng-src="data:image/jpeg;base64,{{currentPlayer.image.image}}" style="width: 64px; height: 64px">
            <h2>{{currentPlayer.name}}</h2>
        </div>
        <a ng-click="upload()" class="item item-icon-left positive" href="#">
            <i class="fa fa-camera"></i>
            Take a  Picture
        </a>

    </div>
<ul class="list">
  <li class="item item-toggle">
    Notifications
     <label class="toggle toggle-balanced">
       <input ng-change="players.$save(currentPlayer)" ng-model="currentPlayer.pushNotifications" type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li><a class="form-link padding" ng-click="logOut()">Logout</a></li>
</ul>
</ion-content>
</ion-view>

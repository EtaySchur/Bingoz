<ion-view view-title="Settings">
    <ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <img ng-src="data:image/jpeg;base64,{{currentPlayer.image.image}}" style="width: 64px; height: 64px">
                <h2>{{currentPlayer.name}}</h2>
            </div>
            <a ng-click="upload()" class="item item-icon-left assertive" href="#">
                <i class="fa fa-camera"></i>
                Take a  Picture
            </a>

        </div>
    </ion-content>
</ion-view>

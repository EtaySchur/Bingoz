        <ion-view view-title="Sign-Up">      <ion-content ng-style="{'background-color': '#E6EAEF'}">      <form name='signInForm' novalidate class="card" novalidate>        <div class="list list-inset">            <label class="item item-input ">            <input type='email' name='email' placeholder="Email" ng-model="user.email" required>            <span ng-show='registrationForm.email.$error.email'>            Email must be valid.          </span>          </label>          <label class="item item-input">            <input type="password" placeholder="Password" ng-model="user.password" required>          </label>            <label class="item item-input">                <input type="password" placeholder="Confirm Password" ng-model="user.confirmPassword">            </label>            <p style="color: red;margin-top: 5px" ng-show="errors.confirmPassword" >Please Confirm Your Password </p>        </div>        <div class="padding">          <button class="button button-block button-balanced" ng-click="creatAccount(user)">            Create Account          </button>        </div>        <div class="padding item app-gery-bg">          <button class="button button-block button-positive ion-social-facebook" ng-click="signInWithFB()">            Login With Facebook          </button>            <a ui-sref="signin" class="form-link">sign in</a>        </div>      </form>       <div class="spinner-overlay" ng-show="showSpinner"></div>      <ion-spinner icon="android" class="spinner spinner-android app-spinner" ng-show="showSpinner"></ion-spinner>    </ion-content>  </ion-view>

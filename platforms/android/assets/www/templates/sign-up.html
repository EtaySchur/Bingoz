      <ion-view view-title="Sign-Up">      <ion-content>      <form name='registrationForm' novalidate>        <div class="list">          <label class="item item-input item-floating-label">            <span class="input-label">First Name</span>            <input type="text" placeholder="First Name" ng-model="user.firstName">          </label>          <label class="item item-input item-floating-label">            <span class="input-label">Last Name</span>            <input type="text" placeholder="Last Name" ng-model="user.lastName">          </label>          <label class="item item-input item-floating-label">            <span class="input-label">Nick Name *optional</span>            <input type="text" placeholder="Nick Name" ng-model="user.nickName">          </label>          <label class="item item-input item-floating-label">            <span class="input-label">Password</span>            <input type="text" placeholder="Password" ng-model="user.password" required>          </label>          <label class="item item-input item-floating-label">            <span class="input-label">Email</span>            <input type='email' name='email' placeholder="Email" ng-model="user.email" required>          </label>          <span ng-show='registrationForm.email.$error.email'>            Email must be valid.          </span>        </div>        <div class="padding">          <button class="button button-block button-positive" ng-click="creatAccount(user)">            Creat Account          </button>        </div>      </form>       <div class="spinner-overlay" ng-show="$root.showSpinner"></div>      <ion-spinner icon="android" class="spinner spinner-android app-spinner" ng-show="$root.showSpinner"></ion-spinner>    </ion-content>  </ion-view>

      <ion-view view-title="Sign-In">
      <ion-content ng-style="{'background-color': '#E6EAEF'}">
      <form name='signInForm' novalidate class="card">
        <div class="list list-inset">
            <label class="item item-input ">
            <input type='email' name='email' placeholder="Email" ng-model="user.email" required>
            <span ng-show='registrationForm.email.$error.email'>
            Email must be valid.
          </span>
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Password" ng-model="user.password" required>
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-balanced" ng-click="signIn(user)">
            Creat Account
          </button>
        </div>
        <div class="padding item app-gery-bg">
          <button class="button button-block button-positive ion-social-facebook" ng-click="signInWithFB()">
            Login With Facebook
          </button>
            <a ui-sref="signup" class="form-link">sign up</a>
        </div>
      </form>
